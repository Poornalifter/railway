<body>
    <header>
        <h1 class="logo">RAILWAY</h1>
        <nav class="navigation">
            <a href="Home.html">HOME</a>
            <a href="About.html">ABOUT</a>

           </nav>

<div class="total">
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="indianrailway@gamil.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Tell your queries">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5"  placeholder="Your messsage"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 233 456 3467</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Indian railway,Delhi</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
